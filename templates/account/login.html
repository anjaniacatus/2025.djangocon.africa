{% extends "_base.html" %}

{% load tailwind_filters %}


{% block content %}
<div class="flex items-center justify-center main bg-darkPrimary">
    <div class="bg-white mx-auto">
        <h1 class="title pb-5"> Sign in to continue </h1>
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="mt-2">
                    <button class="button" type="submit">Log In</button>
                    <p> Don't have an account, <a class="" href="{% url 'account_signup' %}">Signup!</a></p> 
                </div>
            </form>
    </div>
</div>
{% endblock %}
